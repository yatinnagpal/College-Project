
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <title>Dashboard</title>
  </head>
  <body>
    
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Add Order</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">My Orders</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-driver-tab" data-bs-toggle="pill" data-bs-target="#pills-driver" type="button" role="tab" aria-controls="pills-driver" aria-selected="false">Client Partners</button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="dashboard">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player class="image" src="https://assets6.lottiefiles.com/packages/lf20_bqojdbmn.json"  background="transparent"  speed="1" style="margin-top:120px"  loop  autoplay></lottie-player>
          <div class="form-container dashboard-container">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4" class="pickup"p>Pick Up Location</label>
                <input type="text" class="form-control" id="pickup" placeholder="Pick Up Location">
                <label for="text" class="drop">Drop Location</label>
                <input type="text" class="form-control" id="drop" placeholder="Drop Location">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4" class="phone" id="ph">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone Number">
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState" class="vehicle">Available Vehicle Type</label>
              <select id="vehicle" class="form-control">
                <option selected>Available Vehicle Type</option>
                <option> Tata Ace (850 Kg) </option>
                <option> Bolero Pick up (1.5 Ton)</option>
                <option> Tata 407 (2.5 Ton) </option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState" class="good">Select Good Type</label>
              <select id="good" class="form-control">
                <option selected>Select Good Type</option>
                <option> Electronics </option>
                <option> Food & Beverages</option>
                <option> Tiles/Ciramics/ SanitaryWare </option>
                <option> House Shifting </option>
                <option> Construction Material </option>
                <option> Garments/Apparel/Textile </option>
                <option> Metal Sheets </option>
              </select>
            </div>
            <button type="button" class="btn btn-primary btn-lg" style="
            background-color:#1D4ED8" id="submit">Submit</button>
          </div>   
          </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">S. No.</th>
                <th scope="col">Pick Up Location</th>
                <th scope="col">Drop Location</th>
                <th scope="col">Phone No </th>
                <th scope="col">Available Vehicle Type</th>
                <th scope="col">Good Type </th>
                <th scope="col">Amount Paid </th>
              </tr>
            </thead>
            <tbody id="myTableBody">

            </tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="pills-driver" role="tabpanel" aria-labelledby="pills-driver-tab">
          <div class="dashboard-2">
            <h2 class="heading">Attach mini trucks or bike</h2>
              <h2 class="subheading">Earn money by delivering goods, courier and packages. Get a part time or full time delivery job</h2>
          <form class="forms">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4" class="pickup"p>Company Name :</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Company Name">
                <label for="text" class="drop">Phone Number :</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Phone Number">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4" class="phone">City</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="City">
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState" class="vehicle">Available Vehicle Type</label>
              <select id="inputState" class="form-control">
                <option selected>Available Vehicle Type</option>
                <option> Tata Ace (850 Kg) </option>
                <option> Bolero Pick up (1.5 Ton)</option>
                <option> Tata 407 (2.5 Ton) </option>
              </select>
            </div>
            
            <div class="form-group">
              
            </div>
            <button type="button" class="btn btn-primary btn-lg" style="
            background-color:#1D4ED8" id="submit-1">Submit</button>
          </form>   
          </div>
      </div>
      </div>
      </div>
